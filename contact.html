<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head>

  <body>
    <h1>Contact Us</h1>
    <form action="binaypachhai@gmail.com" method="post" enctype="text/plain">
      <fieldset>
        <legend>Your Information</legend>
        <p>
          <label for="email">Email</label>
          <input type="email" placeholder="provide your email" id="email" required>
          <!-- reqired tag helps to cumpsolarily enter data  -->
        </p>
        <p>
          <label for="username">username</label>
          <input type="text" id="username" minlength="5">
        </p>
        <p>
        <h4>Select your Gender</h4>
        <label for="">Male</label>
        <input type="radio" id="male" value="male" name="gender">

        <label for="">Female</label>
        <input type="radio" id="female" value="female" name="gender">
        </p>
        <p>
        <h4>Select your Habits</h4>
        <label for="dance">Dance</label>
        <input type="checkbox" id="dance" value="dance" name="habits">

        <label for="sing">Sing</label>
        <input type="checkbox" id="sing" value="sing" name="habits">
        </p>

        <label for="country">Select Country:</label>
        <select name="country" id="">
          <option value="nepal">Nepal</option>
          <option value="Nepal">Nepal</option>
          <option value="India">India</option>
          <option value="China">China</option>
        </select>


        <p>
          <label for="coffee">Select Fav Coffee: -</label>

          <select name="country" id="">
            <optgroup label="Strong Coffee">
              <option value="expresso">Expresso</option>
              <option value="mochiyato">Mochiyato</option>
            </optgroup>
            <optgroup label="Light Coffee">
              <option value="latte">Latte</option>
              <option value="americano">Americano</option>
            </optgroup>



          </select>
        </p>

        <p>
          <label for="msg">
            <h3>Type Message</h3>
          </label>
          <textarea name="msg" id="msg" cols="30" row="10"></textarea>
        </p>



        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

      </fieldset>
    </form>

  </body>

</html>
