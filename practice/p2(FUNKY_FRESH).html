<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
      * {
        margin: 0;
        padding: 30px;



        box-sizing: border-box;

      }

      .bx {
        height: 300px;
        width: 300px;
        color: white;
        font-style: italic;
        font-size: 30px;
        text-shadow: 2px 2px 2px blue;

        background-color: red;



      }
    </style>
  </head>

  <body>
    <div class="bx">
      <h1>FUNKY FRESH</h1>


    </div>

  </body>

</html>
