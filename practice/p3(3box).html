<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3boxes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bx1 {
        width: 200px;
        height: 200px;
        background-color: red;

      }

      .bx2 {
        width: 200px;
        height: 200px;
        background-color: blue;
        margin-left: 200px;


      }

      .bx3 {
        width: 200px;
        height: 200px;
        background-color: green;
        margin-left: 400px;
      }
    </style>
  </head>

  <body>
    <div class="bx1">

    </div>
    <div class="bx2">

    </div>
    <div class="bx3">

    </div>

  </body>

</html>
