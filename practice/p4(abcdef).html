<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web css</title>



    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        background-color: white;
        border: 2px solid black;
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 10px;
      }

      .line1 {
        margin-left: 50px;
      }
    </style>

  </head>

  <body>
    <div class="line1">
      <h1>A</h1>
    </div>
    <div>
      <h1>B</h1>
      <h1>C</h1>
    </div>
    <div>
      <h1>D</h1>
      <h1>E</h1>
      <h1>F</h1>
    </div>








  </body>

</html>
