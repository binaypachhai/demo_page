<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS blur effect</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .bx {
        filter: blur(50%)
      }
    </style>
  </head>

  <body>
    <div class="bx">
      <img height="100%"
        src="https://images.unsplash.com/photo-1678483874487-a4d6f8ceffe9?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bGFuZHNjYXBlJTIwaW1hZ2V8ZW58MHx8MHx8fDA%3D"
        alt="image of village">

      <div class="bx1">
        <h3>CSS Blur Effect</h3>
        <h6>This is a design with blurred background image</h6>
      </div>
    </div>




  </body>

</html>
